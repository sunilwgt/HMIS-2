<div class="panel with-nav-tabs panel-primary">
<div class="card-body" style="margin-bottom: 0 ">
  <div class="basic-form">
    <form name="building_form" novalidate="novalidate">
      <div class="row">
        <hmis-keyup-search [data]="patientList" [labelname]="'Patient Admission No'" class="col-lg-4 col-sm-4" [propName]="'value'" (onKeyUp)="onKeyUpPatientRegNo($event)"
          (getSelectedItem)="getSelectedHandlerForPatient($event)" *ngIf="isNotEditable">
        </hmis-keyup-search>
        <div class="row patient-info" *ngIf="isVisible">
            <div class="col-12 col-sm-6 col-md-3 col-lg-3 col-xl-3">
                <label>Admission ID :</label>
                <span>{{compData.admission_sequence}}</span>
            </div>
            <div class="col-12 col-sm-6 col-md-3 col-lg-3 col-xl-3">
                <label>Patient Name :</label>
                <span>{{compData.patient_name}}</span>
            </div>
            <div class="col-12 col-sm-6 col-md-3 col-lg-3 col-xl-3">
                <label>Age :</label>
                <span>{{compData.patient_age}}</span>
            </div>
            <div class="col-12 col-sm-6 col-md-3 col-lg-3 col-xl-3">
                <label>Sex :</label>
                <span>{{compData.patient_sex}}</span>
            </div>
            <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                <label>Refered To :</label>
                <span>{{compData.doctor_name}}</span>
            </div>
            <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                <label>Admission Date :</label>
                <span>{{compData.admitted_on}}</span>
            </div>
            <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                <label>Discharge Date :</label>
                <span>{{compData.discharge_date}}</span>
            </div>
            <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                <label>Address :</label>
                <span>{{compData.patient_address}}</span>
            </div>
        </div>

      <!-- <hmis-vertical-label-type [templateid]="gencomp[gencomp.CompText]" [labelname]="'Patient ID'" class="col-lg-4 col-sm-4"
        [propName]="'patient_registration_no'"  [isEditable]="false" *ngIf="isNotEditable"></hmis-vertical-label-type> -->

        <!--hmis-vertical-label-type [templateid]="gencomp[gencomp.CompText]" [labelname]="'Admission ID'" class="col-lg-4 col-sm-4"
          [propName]="'building_name'" (compValueChange)="valueChangeHandler($event)"></hmis-vertical-label-type-->

        <!-- <hmis-vertical-label-type [templateid]="gencomp[gencomp.CompText]" [labelname]="'Patient Name'" class="col-lg-4 col-sm-4"
          [propName]="'patient_name'" (compValueChange)="valueChangeHandler($event)" [isEditable]="false"></hmis-vertical-label-type> -->

        <!-- <hmis-vertical-label-type [templateid]="gencomp[gencomp.Compnumber]" [labelname]="'Age'" class="col-lg-4 col-sm-4" [propName]="'patient_age'"
          (compValueChange)="valueChangeHandler($event)" [isEditable]="false"></hmis-vertical-label-type> -->

        <!--hmis-vertical-label-type [templateid]="gencomp[gencomp.Compradio]" [labelname]="'Gender'" [propName]="'patient_sex'"
              (compValueChange)="valueChangeHandler($event)" class="col-lg-4 col-sm-4" [radioOptions]="genderOptions"></hmis-vertical-label-type-->

        <!-- <hmis-vertical-label-type [templateid]="gencomp[gencomp.CompText]" [labelname]="'Gender'" class="col-lg-4 col-sm-4" [propName]="'patient_sex'"
          (compValueChange)="valueChangeHandler($event)" [isEditable]="false"></hmis-vertical-label-type> -->

        <hmis-vertical-label-type [templateid]="gencomp[gencomp.CompText]" [labelname]="'S/o, D/o, W/o'" class="col-lg-4 col-sm-4"
          [propName]="'relationship'" (compValueChange)="valueChangeHandler($event)"></hmis-vertical-label-type>

        <!-- <hmis-vertical-label-type [templateid]="gencomp[gencomp.CompText]" [labelname]="'Treatment by Dr.'" class="col-lg-4 col-sm-4"
          [propName]="'doctor_name'" (compValueChange)="valueChangeHandler($event)" [isEditable]="false"></hmis-vertical-label-type> -->

        <!-- <hmis-vertical-label-type [templateid]="gencomp[gencomp.Compdate]" [labelname]="'Date of Admission'" class="col-lg-4 col-sm-4"
          [propName]="'admitted_on'" (compValueChange)="valueChangeHandler($event)" [isEditable]="false"></hmis-vertical-label-type> -->

        <!--hmis-vertical-label-type [templateid]="gencomp[gencomp.CompTime]" [labelname]="'Time of Admission'" class="col-lg-2 col-sm-2"
              [propName]="'building_location'" (compValueChange)="valueChangeHandler($event)"></hmis-vertical-label-type-->

        <!-- <hmis-vertical-label-type [templateid]="gencomp[gencomp.Compdate]" [labelname]="'Date of Discharge'" class="col-lg-4 col-sm-4"
          [propName]="'discharge_date'" (compValueChange)="valueChangeHandler($event)" [isEditable]="false"></hmis-vertical-label-type> -->

        <!--hmis-vertical-label-type [templateid]="gencomp[gencomp.CompTime]" [labelname]="'Time of Discharge'" class="col-lg-2 col-sm-2"
              [propName]="'building_name'" (compValueChange)="valueChangeHandler($event)"></hmis-vertical-label-type-->

        <!-- <hmis-vertical-label-type [templateid]="gencomp[gencomp.Comptextarea]" [labelname]="'Address'" class="col-lg-12 col-sm-12 address"
          [propName]="'patient_address'" (compValueChange)="valueChangeHandler($event)" [isEditable]="false"></hmis-vertical-label-type> -->

        <hmis-vertical-label-type [templateid]="gencomp[gencomp.Comptextarea]" [labelname]="'Final Diagnosis'" class="col-lg-12 col-sm-12 Final-Diagnosis required"
          [propName]="'final_diagonysis'" [isrequire]=true [errorMessage]="'Please provide final diagnosis'"  (compValueChange)="valueChangeHandler($event)"></hmis-vertical-label-type>

        <hmis-vertical-label-type [templateid]="gencomp[gencomp.Comptextarea]" [labelname]="'Operation / Treatment'" class="col-lg-12 col-sm-12 Operation-Treatment required"
          [propName]="'discharge_note'"  [isrequire]=true [errorMessage]="'Please provide discharge note'" (compValueChange)="valueChangeHandler($event)"></hmis-vertical-label-type>

        <hmis-vertical-label-type [templateid]="gencomp[gencomp.Comptextarea]" [labelname]="'Advice on Discharge'" class="col-lg-12 col-sm-12 Advice-on-Discharge "
          [propName]="'advise_on_discharge'" (compValueChange)="valueChangeHandler($event)"></hmis-vertical-label-type>

        <div class="col-lg-6 col-sm-6">
          <div class="add_department">
            <button *ngIf="showSubmitBtn" type="submit" class="btn btn-default btn-info" (click)="submitClickHandler()">{{submitBtnLabel}}</button>
          </div>
        </div>

      </div>
    </form>
  </div>
</div>
</div>
