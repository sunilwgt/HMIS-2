<div class="col-md-12">

  <!-- <app-header-buttons></app-header-buttons> -->
  <div class="row">
    <div class="col-md-12">
      <div class="pull-right add_print">
        <button type="button" class="btn btn-primary btn-flat btn-lg pull-right" (click)="addBed()">Add Bed</button>
      </div>
    </div>
  </div>


  <div class="clearfix"></div>
  <div style="margin: auto; margin-top:10px">
    <data-table id="patients-grid" headerTitle="Bed list" [items]="bed" [itemCount]="bedCount" (reload)="reloadBed($event)" [limit]="15"
      [sortAsc]="false" [selectColumn]="false" [multiSelect]="false" [substituteRows]="false" [expandableRows]="false" [translations]="translations"
      [indexColumn]="false" [selectOnRowClick]="true">

      <data-table-column [property]="'$id'" [header]="'Seq.'" [sortable]="true" [width]="80">
      </data-table-column>
      
      <data-table-column [property]="'bed_number'" [header]="'Bed no'" [sortable]="true" [width]="100">
      </data-table-column>
      <data-table-column [property]="'price_per_day'" [header]="'Bed price/day'" [sortable]="true" [width]="100">
      </data-table-column>
      <data-table-column [property]="'description'" [header]="'Description'" [sortable]="true" [width]="110">
      </data-table-column>


      <!-- <data-table-column [property]="'action'" [header]="'Action'" [sortable]="true">
        <ng-template #dataTableCell let-item="item">
          <hmis-generic-action [itemdata]=item (clickHandler)="clickEventHandler($event)"></hmis-generic-action>
        </ng-template>
      </data-table-column> -->

      <data-table-column *ngIf="!isreadonly" [property]="'action'" [header]="'Action'" [sortable]="false" [resizable]=true [width]="110">
        <ng-template #dataTableCell let-item="item">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <div class="dropdown">
                            <div class="test">
                                <div class="dropdown-content">
                                    <a href="#"  (click)="clickEventHandler($event , 'modeView' , item)"><i class="fa fa-eye" ></i>&nbsp;&nbsp;View</a>
                                    <a href="#"  (click)="clickEventHandler($event ,'modeEdit' , item)"> <i class="fa fa-edit" ></i>&nbsp;&nbsp;Edit </a>
                                    <a href="#"  (click)="clickEventHandler($event , 'modeDelete' , item)"> <i class="fa fa-trash-o"></i>&nbsp;&nbsp;Delete</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>

        </ng-template>
    </data-table-column>

    </data-table>
  </div>



</div>
