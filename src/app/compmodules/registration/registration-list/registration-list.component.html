<div class="col-md-12">
    <app-header-buttons [csvjson]="patients"></app-header-buttons>
    <!--img src="app/images/left_logo.png"-->
    <div style="margin: auto; margin-top:10px">
        <data-table id="patients-grid" headerTitle="" [items]="patients" [itemCount]="patientCount" (reload)="reloadPatients($event)"
            [limit]="15" [sortAsc]="false" [selectColumn]="false" [multiSelect]="false" [substituteRows]="false"
            [expandableRows]="false" [translations]="translations" [indexColumn]="false" [selectOnRowClick]="true"
            (rowClick)="ongridclick($event , content)">

            <data-table-column [property]="'$id'" [header]="'Seq.'" [resizable]=true [width]="50">
            </data-table-column>

            <data-table-column [property]="'patient_registration_no'" [header]="'Reg. No'" [sortable]="true"
                [resizable]=true [width]="130">
            </data-table-column>
            <data-table-column [property]="'patient_first_name'" [header]="'First Name'" [sortable]="true" [resizable]=true
                [width]="130">
            </data-table-column>
            <data-table-column [property]="'patient_last_name'" [header]="'Last Name'" [sortable]="true" [resizable]=true
                [width]="130">
            </data-table-column>
            <!--data-table-column [property]="'patient_last_name'" [header]="'Last Name'" [sortable]="true" [resizable]=true>
            </data-table-column-->
            <data-table-column [property]="'patient_sex'" [header]="'Gender'" [sortable]="true" [resizable]=true
                [width]="100">
            </data-table-column>
            <data-table-column [property]="'patient_phone'" [header]="'Phone'" [sortable]="true" [resizable]=true
                [width]="110">
            </data-table-column>
            <!--data-table-column [property]="'patient_age'" [header]="'Age'" [sortable]="true" [resizable]=true>
            </data-table-column-->
            <!--data-table-column [property]="'doctor_name'" [header]="'Reffered By'" [sortable]="true" [resizable]=true [width]="160">
            </data-table-column-->
            <data-table-column [property]="'admitted_on'" [header]="'DOR'" [sortable]="true" [resizable]=true [width]="120">
            </data-table-column>
            <data-table-column [property]="'action'" [header]="'Action'" [sortable]="false" [resizable]=true [width]="250">
                <ng-template #dataTableCell let-item="item">
                    <hmis-generic-action [printDisable]="false" [admissionDisable]="false" [itemdata]=item
                        (clickHandler)="clickEventHandler($event)" [actiontypeId]="admissionRL"></hmis-generic-action>
                    <!-- <hmis-generic-action [printDisable]="false" [admissionDisable]="item.Is_Bpl_holder" [itemdata]=item (clickHandler)="clickEventHandler($event)" [actiontypeId]="admissionRL"></hmis-generic-action> -->

                </ng-template>
            </data-table-column>

        </data-table>
        <!-- <div style="margin-top: 10px">
      <b>Selected:</b>
      <span *ngIf="patientsTable.selectedRow == null"><i>No item selected</i></span>
      <span [textContent]="patientsTable.selectedRow && patientsTable.selectedRow.item.title"></span>
  </div> -->
    </div>



</div>

<ng-template #content let-modal>
    <div class="modal-header" style="background-color: rgba(26, 82, 146, 0.856)">
        <h4 class="modal-title" id="modal-basic-title" style="color:rgb(4, 4, 26)">Patient Registeration Information</h4>
        <button type="button" class="close" aria-label="Close" (click)="closemodal('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="regid">Registeration Id</label>
                        <div class="input-group">
                            <input class="form-control" name="id" readonly value="{{rowdata?.patient_registration_no}}">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="regid">Patient Name</label>
                        <div class="input-group">
                            <input class="form-control" readonly name="name" value="{{rowdata?.patient_first_name}} {{rowdata?.patient_first_name}}">
                        </div>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="regdate">Registeration Date</label>
                        <div class="input-group">
                            <input class="form-control" readonly value="{{rowdata?.admitted_on}}">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="doctorunder"> Under Doctor</label>
                        <div class="input-group">
                            <input class="form-control" readonly name="dp" value="{{rowdata?.doctro_under_name}}">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="phone">Patient Phone</label>
                        <div class="input-group">
                            <input class="form-control" readonly value="{{rowdata?.patient_phone}}">
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="age">Patient Age</label>
                        <div class="input-group">
                            <input class="form-control" readonly name="dp" value="{{rowdata?.patient_age}}">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <div class="input-group">
                            <input class="form-control" readonly value="{{rowdata?.patient_sex}}">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="isbplholder">Bpl Holder </label>
                        <div class="input-group">
                            <input class="form-control" readonly name="isbplholder" value="{{rowdata?.Is_Bpl_holder}}">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="city"> Patient City </label>
                        <div class="input-group">
                            <input class="form-control" readonly value="{{rowdata?.patient_city}}">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="address">Patient Address</label>
                        <div class="input-group">
                            <input class="form-control" readonly name="address" value="{{rowdata?.patient_address}}">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="policestation">Police station </label>
                        <div class="input-group">
                            <input class="form-control" readonly value="{{rowdata?.police_station}}">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="religion">Religion</label>
                        <div class="input-group">
                            <input class="form-control" readonly name="dp" value="{{rowdata?.religion}}">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="notes">Notes</label>
                        <div class="input-group">
                            <input class="form-control" readonly value="{{rowdata?.patient_notes}}">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="nationality">Nationality</label>
                        <div class="input-group">
                            <input class="form-control" readonly name="nationality" value="{{rowdata?.nationality}}">
                        </div>
                    </div>
                </div>
            </div>


        </form>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="closemodal('Save click')">Close</button>
    </div>
</ng-template>
