<div class="col-md-12">

    <!-- <app-header-buttons></app-header-buttons> -->

    <div class="row">
        <div class="col-md-12">
            <div class="pull-right add_print">
                <button type="button" class="btn btn-primary btn-flat btn-lg pull-right" (click)="addot()">Create OT</button>
            </div>
        </div>
    </div>

    <div class="clearfix"></div>
    <div style="margin: auto; margin-top:10px">
        <data-table id="patients-grid" headerTitle="OT List" [items]="OTList" [itemCount]="OTCount" (reload)="reloadOT($event)" [limit]="15"
            [sortAsc]="false" [selectColumn]="false" [multiSelect]="false" [substituteRows]="false" [expandableRows]="false"
            [translations]="translations" [indexColumn]="false" [selectOnRowClick]="true">

            <data-table-column [property]="'patient_registration_no'" [header]="'Reg No'" [sortable]="true" [resizable]=true [width]="150">
            </data-table-column>
            <data-table-column [property]="'admission_sequence'" [header]="'Admission No'" [sortable]="true" [resizable]=true [width]="150">
            </data-table-column>
            <data-table-column [property]="'ot_sequence'" [header]="'OT No'" [sortable]="true" [resizable]=true [width]="150">
            </data-table-column>
            <data-table-column [property]="'patient_name'" [header]="'Patient name'" [sortable]="true" [resizable]=true [width]="180">
            </data-table-column>
            <data-table-column [property]="'operation_date'" [header]="'OT Date'" [sortable]="true" [resizable]=true [width]="120">
            </data-table-column>
            <data-table-column [property]="'action'" [header]="'Action'" [sortable]="true" [resizable]=true [width]="250">
                <ng-template #dataTableCell let-item="item">
                    <hmis-generic-action [DischargeBedDisable]="false" [emergencyDisable]="false" [itemdata]=item (clickHandler)="clickEventHandler($event)"></hmis-generic-action>
                </ng-template>
            </data-table-column>
        </data-table>
    </div>



</div>
