<div class="card crd_frm">
  <div class="card-body" style="margin-bottom: 0 ">
    <div class="basic-form">
      <form name="department_form" novalidate="novalidate">
        <div class="row">
          <hmis-vertical-label-type [templateid]="gencomp[gencomp.CompText]" [labelname]="'Role Name'" class="col-lg-6 col-sm-6 required"
           [propName]="'role_name'" [isrequire]=true [errorMessage]="'Please Provide Role Name'" (compValueChange)="valueChangeHandler($event)" ></hmis-vertical-label-type>
           <hmis-vertical-label-type [templateid]="gencomp[gencomp.CompText]" [labelname]="'Description'" class="col-lg-6 col-sm-6"
           [propName]="'role_description'"(compValueChange)="valueChangeHandler($event)"></hmis-vertical-label-type>
        </div>
        <div class="row">
          <div class="col-lg-6 col-sm-6">
            <button *ngIf="showSubmitBtn" type="submit" class="btn btn-default btn-info" (click)="submitClickHandler()">{{submitBtnLabel}}</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
