<div class="col-md-12">

    <!-- <app-header-buttons></app-header-buttons> -->
    <button type="button" class="btn btn-primary btn-flat btn-lg pull-right" (click)="addpackage()">Add Package</button>
    <div class="clearfix"></div>
    <div style="margin: auto; margin-top:50px">
        <data-table id="patients-grid" headerTitle="Package list" [items]="packages" [itemCount]="packagesCount" (reload)="reloadPackages($event)"
            [limit]="15" [sortAsc]="false" [selectColumn]="false" [multiSelect]="false" [substituteRows]="false" [expandableRows]="false"
            [translations]="translations" [indexColumn]="false" [selectOnRowClick]="true">

            <data-table-column [property]="'package_name'" [header]="'Package Name'" [sortable]="true">
            </data-table-column>
            <data-table-column [property]="'package_amount'" [header]="'Package amount'" [sortable]="true">
            </data-table-column>
            <data-table-column [property]="'package_description'" [header]="'Package Description'" [sortable]="true">
            </data-table-column>
            <data-table-column [property]="'action'" [header]="'Action'" [sortable]="true">
                <ng-template #dataTableCell let-item="item">
                    <hmis-generic-action [itemdata]=item (clickHandler)="clickEventHandler($event)"></hmis-generic-action>
                </ng-template>
            </data-table-column>
        </data-table>
    </div>
</div>
