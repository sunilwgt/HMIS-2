<div class="card crd_frm">
  <div class="card-body" style="margin-bottom: 0 ">
    <div class="basic-form">
      <form name="building_form" novalidate="novalidate">
        <div class="row">
          <hmis-vertical-label-type [templateid]="gencomp[gencomp.CompText]" [labelname]="'Building name'" class="col-lg-6 col-sm-6 required"
            [propName]="'building_name'" (compValueChange)="valueChangeHandler($event)" [isrequire]=true [errorMessage]="'Please Provide Building Name'" ></hmis-vertical-label-type>
          <hmis-vertical-label-type [templateid]="gencomp[gencomp.CompText]" [labelname]="'Building location'" class="col-lg-6 col-sm-6 required"
            [propName]="'building_location'" (compValueChange)="valueChangeHandler($event)" [isrequire]=true [errorMessage]="'Please Provide  Building location Type'" ></hmis-vertical-label-type>
          <hmis-vertical-label-type [templateid]="gencomp[gencomp.CompText]" [labelname]="'Description'" class="col-lg-6 col-sm-6"
            [propName]="'description'" (compValueChange)="valueChangeHandler($event)"></hmis-vertical-label-type>
          <div class="col-lg-6 col-sm-6">
            <div class="add_department">
              <button *ngIf="showSubmitBtn" type="submit" class="btn btn-default btn-info" (click)="submitClickHandler()">{{submitBtnLabel}}</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
