<div class="container">
  <form>
    <div class="row">
      <div class="col-md-6">
        <div class="roledropdown">
            <hmis-vertical-label-type [templateid]="gencomp[gencomp.CompText]" [labelname]="'Permission Name'" class="col-lg-6 col-sm-6 required"
            [propName]="'access_area'" [isrequire]=true [errorMessage]="'Please Permission  Name'"  (compValueChange)="valueChangeHandler($event)" [isrequire]=false></hmis-vertical-label-type>
        </div>
      </div>
      <div class="col-md-6">
        <div class="permissiondropdown">
          <ng-multiselect-dropdown name="permissionoptions" [placeholder]="'Select Permission'" [data]="permissiondropdownList"
            [(ngModel)]="selectedpermissionItems" [settings]="dropdownSettings" (onSelect)="onItemSelect($event)"
            (onSelectAll)="onSelectAll($event)">
          </ng-multiselect-dropdown>
        </div>
      </div>
    </div><br><br>

    <div class="row">
      <div class="col-4">
        <button *ngIf="showSubmitBtn" type="submit" class="btn btn-default btn-info" (click)="submitClickHandler()">{{submitBtnLabel}}</button>

      </div>
    </div>
  </form>

</div>
