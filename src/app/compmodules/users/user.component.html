<div class="card crd_frm">
  <div class="card-body" style="margin-bottom: 0 ">
    <div class="basic-form">
      <form name="department_form" novalidate="novalidate">
        <div class="row">
          <hmis-vertical-label-type [templateid]="gencomp[gencomp.CompText]" [labelname]="'First Name'" class="col-lg-6 col-sm-6"
            [propName]="'first_name'" (compValueChange)="valueChangeHandler($event)" [isrequire]=false></hmis-vertical-label-type>

          <hmis-vertical-label-type [templateid]="gencomp[gencomp.CompText]" [labelname]="'Last Name'" class="col-lg-6 col-sm-6"
            [propName]="'last_name'" (compValueChange)="valueChangeHandler($event)" [isrequire]=false></hmis-vertical-label-type>

          <hmis-vertical-label-type [templateid]="gencomp[gencomp.CompText]" [labelname]="'Email'" class="col-lg-6 col-sm-6"
            [propName]="'user_name'" (compValueChange)="valueChangeHandler($event)" [isrequire]=false></hmis-vertical-label-type>

          <hmis-vertical-label-type [templateid]="gencomp[gencomp.CompText]" [labelname]="'Password'" class="col-lg-6 col-sm-6"
            [propName]="'password'" (compValueChange)="valueChangeHandler($event)" [isrequire]=false></hmis-vertical-label-type>
        </div>
        &nbsp;
      </form>
    </div>
  </div>
</div>
