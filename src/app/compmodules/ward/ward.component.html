<div class="card crd_frm">
  <div class="card-body" style="margin-bottom: 0 ">
    <div class="basic-form">
      <form name="department_form" novalidate="novalidate">
        <div class="row">

          <hmis-vertical-label-type [templateid]="gencomp[gencomp.CompText]" [labelname]="'Ward name'" class="col-lg-6 col-sm-6" [propName]="'ward_name'"
            (compValueChange)="valueChangeHandler($event)"></hmis-vertical-label-type>
          <hmis-vertical-label-type [templateid]="gencomp[gencomp.CompText]" [labelname]="'Description'" class="col-lg-6 col-sm-6"
            [propName]="'description'" (compValueChange)="valueChangeHandler($event)"></hmis-vertical-label-type>
          <hmis-vertical-label-type [templateid]="gencomp[gencomp.Compnumber]" [labelname]="'Beds'" class="col-lg-6 col-sm-6" [propName]="'beds'"
            (compValueChange)="valueChangeHandler($event)"></hmis-vertical-label-type>
          <hmis-vertical-label-type [selectOptions]="buildingOption" [templateid]="gencomp[gencomp.Compselect]" [labelname]="'Select Building'"
            class="col-lg-6 col-sm-6 required" [propName]="'building_id'" (getSelectedItem)="getselectedItem($event)" (compValueChange)="getselectedItem($event)"></hmis-vertical-label-type>
          <hmis-vertical-label-type [selectOptions]="floorOptions" [templateid]="gencomp[gencomp.Compselect]" [labelname]="'Select floor'"
            class="col-lg-6 col-sm-6 required" [propName]="'floor_id'" (compValueChange)="valueChangeHandler($event)"></hmis-vertical-label-type>
          <hmis-vertical-label-type [selectOptions]="wardOptions" [templateid]="gencomp[gencomp.Compselect]" [labelname]="'Select ward Type'"
            class="col-lg-6 col-sm-6 required" [propName]="'wardtype_id'" (compValueChange)="valueChangeHandler($event)"></hmis-vertical-label-type>
          <div class="col-lg-6 col-sm-6">
            <div class="add_department">
              <button *ngIf="showSubmitBtn" type="submit" class="btn btn-default btn-info" (click)="submitClickHandler()">{{submitBtnLabel}}</button>
            </div>
          </div>

        </div>

      </form>
    </div>
  </div>
</div>
