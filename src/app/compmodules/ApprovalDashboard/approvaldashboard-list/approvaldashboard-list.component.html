    <div class="clearfix"></div>
    <div style="margin: auto; margin-top:10px">
        <data-table id="Approvaldashboard-grid" headerTitle="Approval List" [items]="approvaldashboiardlistdata" [itemCount]="approvalListCount"  (reload)="reloadapprovaldashboiardlist($event)"
            [limit]="15" [sortAsc]="true" [selectColumn]="false" [multiSelect]="false" [substituteRows]="false" [expandableRows]="false"
            [translations]="translations" [indexColumn]="false" [selectOnRowClick]="true">
            <data-table-column [property]="'$id'" [header]="'Seq.'"  [resizable]=true [width]="50">
            </data-table-column>
            <data-table-column [property]="'admission_sequence'" [header]="'Adm.seq'" [sortable]="true" [resizable]=true [width]="110">
            </data-table-column>
            <data-table-column [property]="'patient_first_name'" [header]="'First Name'" [sortable]="true" [resizable]=true [width]="130">
            </data-table-column>
            <data-table-column [property]="'patient_last_name'" [header]="'Last name'" [sortable]="true" [resizable]=true [width]="120">
            </data-table-column>
            <data-table-column [property]="'transaction_type'" [header]="'Adm Type'" [sortable]="true" [resizable]=true [width]="130">
            </data-table-column>
            <!-- <data-table-column [property]="'approval_status_name'" [header]="'Status'" [sortable]="true" [resizable]=true [width]="130">
            </data-table-column> -->
            <data-table-column [width]="130">
                <ng-template #dataTableHeader let-item="item">
                    Status
                </ng-template>
                <ng-template #dataTableCell let-item="item">
                    <a href="/" onclick="return false;"
                        (click)="ongridclick($event , item , content)">{{item.approval_status_name}}</a>
                </ng-template>

            </data-table-column>
            <data-table-column [property]="'approval_note'" [header]="'Note'" [sortable]="true" [resizable]=true [width]="160">
         </data-table-column>
            <data-table-column [property]="'action'" [header]="'Action'" [sortable]="true" [resizable]=true [width]="130">
                <ng-template #dataTableCell let-item="item">
                    <hmis-generic-action [deleteDisable]=false [itemdata]=item (clickHandler)="clickEventHandler($event)"></hmis-generic-action>
                </ng-template>
            </data-table-column>
        </data-table>

        




        

<ng-template #content let-modal>
    <div class="modal-header" style="background-color: rgba(26, 82, 146, 0.856)">
        <h4 class="modal-title" id="modal-basic-title" style="color:rgb(4, 4, 26);">Pending Approval Information</h4>
        <button type="button" class="close" aria-label="Close" (click)="closemodal('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form>
            <div class="row">
                <div class="col-md-12">
                    <h6> <B>GENERAL INFORMATION</B></h6>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="regid">Registeration Id</label>
                        <div class="input-group">
                            <input class="form-control" name="id" readonly value="{{rowdata?.patient_registration_no}}">
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="admid">Admission Id</label>
                        <div class="input-group">
                            <input class="form-control" readonly name="name" value="{{rowdata?.admission_sequence}}">
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-group">
                        <label for="invoicenumber">Invoice Number</label>
                        <div class="input-group">
                            <input class="form-control" readonly name="invoicenumber" value="{{rowdata?.invoice_number}}">
                        </div>
                    </div>
                </div>
            </div>


            <!-- <div class="row">
                <div class="col-md-12">
                    <h4>Approval Information</h4>
                </div>
            </div>
            <hr>




            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="astatus">Approval status</label>
                        <div class="input-group">
                            <input class="form-control" readonly value="{{rowdata?.approval_status_name}}">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="areason ">Approval Reason</label>
                        <div class="input-group">
                            <input class="form-control" readonly value="{{rowdata?.approval_note}}">
                        </div>
                    </div>
                </div>
            </div> -->

            <div class="row">
                <div class="col-md-12">
                    <h6> <B>BILLING INFORMATION</B></h6>
                </div>
            </div>
            <hr>




            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="tamount">Total Amount</label>
                        <div class="input-group">
                            <input class="form-control" readonly value="{{rowdata?.total_amount}}">
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="paid ">Paid</label>
                        <div class="input-group">
                            <input class="form-control" readonly value="{{rowdata?.advance_amount}}">
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="dammount ">Due Ammount</label>
                        <div class="input-group">
                            <input class="form-control" readonly value="{{rowdata?.due_amount}}">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <h6> <B>PATIENT INFORMATION</B></h6>

                </div>
            </div>
            <hr>

            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="pname">Patient Name</label>
                        <div class="input-group">
                            <input class="form-control" readonly name="pname" value="{{rowdata?.patient_first_name}} {{rowdata?.patient_last_name}}">
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="pphone"> Patient Phone</label>
                        <div class="input-group">
                            <input class="form-control" readonly value="{{rowdata?.patient_phone}}">
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-group">
                        <label for="pdob">Patient Address</label>
                        <div class="input-group">
                            <input class="form-control" readonly value="{{rowdata?.patient_address}}">
                        </div>
                    </div>
                </div>
            </div>
        </form>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="closemodal('Save click')">Close</button>
    </div>
</ng-template>
