<div class="container">
  <form>
    <div class="row">
      <div class="col">
        <div class="roledropdown">
          <ng-multiselect-dropdown style="border-color: blue" name="roleoptions" [placeholder]="'Select Role'" [data]="roledropdownList"
            [(ngModel)]="selectedroleItems" [settings]="roledropdownSettings" (onSelect)="onroleselect($event)"
            (onSelectAll)="onSelectAll($event)">
          </ng-multiselect-dropdown>
        </div>
      </div>
      <div class="col">
        <div class="permissiondropdownn">
          <div *ngFor="let p of permissiondropdownListshow">
            <input type="checkbox" [checked]="p.selected" (change)="onchangepermission($event,p.value , p)">{{p?.label}}
          </div>
          <!-- <ng-multiselect-dropdown style="border: blue" name="permissionoptions" [placeholder]="'Select Permission'" [data]="permissiondropdownList"
            [(ngModel)]="selectedpermissionItems" [settings]="permissiondropdownSettings" (onSelect)="onpermissionselect($event)"
            (onSelectAll)="onSelectAll($event)">
          </ng-multiselect-dropdown> -->
        </div>
      </div>
    </div><br><br>
