<div class="card crd_frm">
  <div class="card-body" style="margin-bottom: 0 ">
    <div class="basic-form">
      <form name="department_form" novalidate="novalidate">
        <div class="row">

          <hmis-vertical-label-type [templateid]="gencomp[gencomp.Compdatepast]" [labelname]="'Discharge Date'" class="col-md-6" [propName]="'discharge_date'"
            (compValueChange)="valueChangeHandler($event)"></hmis-vertical-label-type>

          <hmis-vertical-label-type [templateid]="gencomp[gencomp.Compselect]" [selectOptions]="dischargeTypeOption" [labelname]="'Discharge Type'"
            class="col-md-6" [propName]="'discharge_type'" (compValueChange)="valueChangeHandler($event)"></hmis-vertical-label-type>

          <hmis-vertical-label-type [templateid]="gencomp[gencomp.Comptextarea]" [labelname]="'Discharge Instruction'" class="col-md-12"
            [propName]="'discharge_instruction'" (compValueChange)="valueChangeHandler($event)"></hmis-vertical-label-type>

          <div class="col-lg-6 col-sm-6">
            <div class="add_department">
              <button *ngIf="showSubmitBtn" type="submit" class="btn btn-default btn-info" (click)="submitClickHandler()">{{submitBtnLabel}}</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
