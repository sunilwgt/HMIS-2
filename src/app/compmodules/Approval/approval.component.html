
<div class="panel with-nav-tabs panel-primary">
    <div class="card-body" style="margin-bottom: 0 ">
        <div class="basic-form">
            <form name="building_form" novalidate="novalidate">
                <div class="row">
                    <hmis-vertical-label-type [templateid]="gencomp[gencomp.CompText]" [labelname]="'Approval Type'"
                        class="col-12 col-sm-4 col-md-8 col-lg-8 col-xl-3 required" [propName]="'approval_status_type'"
                        (compValueChange)="valueChangeHandler($event)" [isrequire]=true [errorMessage]="'Please Provide Approval Type'" ></hmis-vertical-label-type>
                       
                        <hmis-vertical-label-type [templateid]="gencomp[gencomp.CompText]" [labelname]="'Approval Status'"
                        class="col-12 col-sm-4 col-md-8 col-lg-8 col-xl-3 required" [propName]="'approval_status_name'"
                        (compValueChange)="valueChangeHandler($event)" [isrequire]=true [errorMessage]="'Please Provide Approval Status'" ></hmis-vertical-label-type>

                    <!-- <hmis-vertical-label-type [templateid]="gencomp[gencomp.Compselect]" [labelname]="'Approval Status'"
                        [selectOptions]="ActionList" [propName]="'approval_status_name'" (compValueChange)="valueChangeHandler($event)"
                        class="col-12 col-sm-6 col-md-4 col-lg-4 col-xl-2"></hmis-vertical-label-type> -->
                    <div class="col-lg-12  col-sm-12 ">
                        <div class="add_department">
                            <button *ngIf="showSubmitBtn" type="submit" class="btn btn-default btn-info" (click)="submitClickHandler()">{{submitBtnLabel}}</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
