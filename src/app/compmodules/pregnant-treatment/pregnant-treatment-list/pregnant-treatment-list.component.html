<div class="col-md-12">
  <!-- <app-header-buttons></app-header-buttons> -->

  <div class="row">
      <div class="col-md-12">
          <div class="pull-right add_print">
              <button type="button" class="btn btn-primary btn-flat btn-lg pull-right" (click)="addPregnantType()">Add pregnant type</button>
          </div>
      </div>
  </div>

  
  
  <div class="clearfix"></div>
  <div style="margin: auto; margin-top:10px">
    <data-table id="patients-grid" headerTitle="Pregnant type list" [items]="pregnanttreatment" [itemCount]="pregnanttreatmentCount"
      (reload)="reloadPregnantType($event)" [limit]="15" [sortAsc]="false" [selectColumn]="false" [multiSelect]="false" [substituteRows]="false"
      [expandableRows]="false" [translations]="translations" [indexColumn]="false" [selectOnRowClick]="true">

      <data-table-column [property]="'pregnant_name'" [header]="'Pregnant Type Code'" [sortable]="true">
      </data-table-column>
      <data-table-column [property]="'description'" [header]="'Description'" [sortable]="true">
      </data-table-column>
      <data-table-column [property]="'action'" [header]="'Action'" [sortable]="true">
        <ng-template #dataTableCell let-item="item">
          <hmis-generic-action [itemdata]=item (clickHandler)="clickEventHandler($event)"></hmis-generic-action>
        </ng-template>
      </data-table-column>
    </data-table>
  </div>
</div>
