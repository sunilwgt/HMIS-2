<div class="card crd_frm">
  <div class="card-body" style="margin-bottom: 0 ">
    <div class="basic-form">
      <form name="department_form" novalidate="novalidate">
        <div class="row">
          <hmis-vertical-label-type [templateid]="gencomp[gencomp.CompText]" [labelname]="'Department name'" class="col-lg-6 col-sm-6 required"
            [propName]="'department_name'" [isrequire]=true [errorMessage]="'Please Select Department name'"  (compValueChange)="valueChangeHandler($event)"></hmis-vertical-label-type>
         
            <hmis-vertical-label-type [templateid]="gencomp[gencomp.CompText]" [labelname]="'Department description'" class="col-lg-6 col-sm-6"
            [propName]="'department_description'" (compValueChange)="valueChangeHandler($event)"></hmis-vertical-label-type>
         
            <hmis-vertical-label-type [selectOptions]="departmentOption" [templateid]="gencomp[gencomp.Compselect]" [labelname]="'Select department type'"
            class="col-lg-6 col-sm-6 required" [propName]="'departmenttype_id'" [isrequire]=true [errorMessage]="'Please Select Department Type'"  (compValueChange)="valueChangeHandler($event)"></hmis-vertical-label-type>

          <div class="col-lg-6 col-sm-6">
            <div class="add_department">
              <button *ngIf="showSubmitBtn" type="submit" class="btn btn-default btn-info" (click)="submitClickHandler()">{{submitBtnLabel}}</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
