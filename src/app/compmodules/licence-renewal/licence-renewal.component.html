<div class="card crd_frm">
  <div class="card-title">
      <h4>Reminder</h4>
  </div>
  <form>
      <div class="row basic-form"> 
          <hmis-vertical-label-type [templateid]="gencomp[gencomp.CompText]" [labelname]="'Reminder name'" class="col-lg-6 col-sm-6"
            [propName]="''" (compValueChange)="valueChangeHandler($event)"></hmis-vertical-label-type>

          <hmis-vertical-label-type [templateid]="gencomp[gencomp.Compdate]" [labelname]="'Due date'" class="col-lg-6 col-sm-6"
            [propName]="''" (compValueChange)="valueChangeHandler($event)"></hmis-vertical-label-type>
            
          <hmis-vertical-label-type [templateid]="gencomp[gencomp.Compdate]" [labelname]="'Reminder start date'" class="col-lg-6 col-sm-6"
            [propName]="''" (compValueChange)="valueChangeHandler($event)"></hmis-vertical-label-type>
            
          <hmis-vertical-label-type [templateid]="gencomp[gencomp.Compfiletwo]" [labelname]="'Upload an image'" class="col-lg-6 col-sm-6"
            [propName]="''" (compValueChange)="valueChangeHandler($event)"></hmis-vertical-label-type>  

                 
      </div>
      <button type="submit" class="btn btn-info">Save</button>
  </form>
</div>
