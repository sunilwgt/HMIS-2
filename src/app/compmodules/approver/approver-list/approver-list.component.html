    <!-- <app-header-buttons></app-header-buttons> -->
     <div class="row">
        <div class="col-md-12">
            <div class="pull-right add_print">
                <button type="button" class="btn btn-primary btn-flat btn-lg pull-right" (click)="addapprover()">Add Approver</button>
            </div>
        </div>
    </div>


    <div class="clearfix"></div>
    <div style="margin: auto; margin-top:10px">
        <data-table id="patients-grid" headerTitle="Approver list" [items]="approver" [itemCount]="approverCount" 
            [limit]="15" [sortAsc]="false" [selectColumn]="false" [multiSelect]="false" [substituteRows]="false" [expandableRows]="false"
            [translations]="translations" [indexColumn]="false" [selectOnRowClick]="true">

            <data-table-column [property]="'approver_type'" [header]="'Approver Type'" [sortable]="true">
            </data-table-column>

            <data-table-column [property]="'delegate_id'" [header]="'Delegate Id'" [sortable]="true">
            </data-table-column>
            <data-table-column [property]="'is_delegate'" [header]="'Is Delegate'" [sortable]="true">
            </data-table-column>
      
            <data-table-column [property]="'action'" [header]="'Action'" [sortable]="true">
                <ng-template #dataTableCell let-item="item">
                    <hmis-generic-action [itemdata]=item (clickHandler)="clickEventHandler($event)"></hmis-generic-action>
                </ng-template>
            </data-table-column>
        </data-table>
    </div>
</div>
