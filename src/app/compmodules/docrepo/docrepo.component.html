<div class="card-body" style="margin-bottom: 0 ">
    <div dragdrop (dropHandler)="dropHandler($event)" class="divstyle">
        <div style="font-size:1.2rem;">
            <span class="fa fa-upload"></span>&nbsp;&nbsp;Drag &amp; Drop File Here</div>
        <div style="margin-top: 1%;text-transform: uppercase;margin-bottom: 2%;">or</div>
        <div>
            <form class="fileUploadBtn btn btn-primary">
                <span>
                    <i class="fa fa-laptop"></i>Select File from my Computer</span>
                <input name="docs"  class="ignore-validation" type="file" (change)="getFiles($event)" >>
                </form>&nbsp;&nbsp;&nbsp;
        </div>
        <div class="fileDetails">{{filename}} ({{filesize}} kB)</div>
    </div>

    <div class="basic-form">
        <form name="building_form" novalidate="novalidate">
            <div class="row">

                <hmis-vertical-label-type [templateid]="gencomp[gencomp.CompText]" [labelname]="'Asign for'" class="col-lg-6 col-sm-6" [propName]="'assignfor'"
                    (compValueChange)="valueChangeHandler($event)"></hmis-vertical-label-type>

                <hmis-vertical-label-type [templateid]="gencomp[gencomp.Compselect]" [labelname]="'Asign To'" class="col-lg-6 col-sm-6" [propName]="assignto"
                    (compValueChange)="valueChangeHandler($event)"></hmis-vertical-label-type>

                <hmis-vertical-label-type [templateid]="gencomp[gencomp.Comptextarea]" [labelname]="'Note'" class="col-lg-12 col-sm-12" [propName]="'description'"
                    (compValueChange)="valueChangeHandler($event)"></hmis-vertical-label-type>

                <div class="col-lg-12 col-sm-12">
                    <div class="add_department">
                        <button *ngIf="showSubmitBtn" type="submit" class="btn btn-default btn-info" (click)="submitClickHandler()">{{submitBtnLabel}}</button>
                    </div>
                </div>

            </div>

        </form>
    </div>
</div>
